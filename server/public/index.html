<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./vendors/bootstrap.css">
    <link rel="stylesheet" href="./stylesheets/style.css">
    <script src="./vendors/jquery-3.5.1.js"></script>
    <script src="./scripts/client.js"></script>
    <title>Server Side Calculator</title>
</head>

<body class='container'>
    <h1 class="display-4 text-center">Server Side Calculator</h1>
    <br>
    <div class="center">
        <div class="btn-group btn-group-toggle" role="group" data-toggle="buttons">
            <input type="number" id="inputOne" />
            <button type="button" data-toggle="button" autocomplete="off" id="plusBtn"
                class="btn btn-secondary">+</button>
            <button type="button" data-toggle="button" autocomplete="off" id="minusBtn"
                class="btn btn-secondary">-</button>
            <button type="button" data-toggle="button" autocomplete="off" id="timesBtn"
                class="btn btn-secondary">*</button>
            <button type="button" data-toggle="button" autocomplete="off" id="divBtn"
                class="btn btn-secondary">/</button>
            <input type="number" id="inputTwo" />
            <div id="operatorOutput" role="alert"></div>
        </div>
        <div class="big-break"></div>
        <div class="btn-group" role="group">
            <button id="equalsBtn" class="btn btn-secondary">=</button>
            <button id="clearBtn" class="btn btn-secondary">C</button>
        </div>
    </div>
    <div class="big-break"></div>
    <h5 id="domError"></h5>
    <h4 id="domResult"></h4>
    <ul id="historyList" class="list-unstyled"></ul>
</body>

</html>
