<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylesheets/style.css">
    <script src="./vendors/jquery-3.5.1.js"></script>
    <script src="./scripts/client.js"></script>
    <title>Server Side Calculator</title>
</head>
<body>
    <h1>Server Side Calculator</h1>
    <input type="number" id="inputOne" />
    <button id="plusBtn">+</button>
    <button id="minusBtn">-</button>
    <button id="timesBtn">*</button>
    <button id="divBtn">/</button>
    <input type="number" id="inputTwo" />
    <button id="equalsBtn">=</button>
    <button id="clearBtn">C</button>
    <h3 id="domResult"></h3>
    <ul id="historyList"></ul>
</body>
</html>
